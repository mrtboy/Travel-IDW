<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.dev.js"> </script>
    <script src="/jquery.min.js"></script>
    <script language="javascript" src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Travel Agency</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/packages.html">Package Management</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Register new Package tour
            </div>
            <form class="container">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCountry">Country</label>
                        <input type="text" class="form-control" id="inputCountry" placeholder="Country">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="City">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEvent">Events</label>
                        <input type="text" class="form-control" id="inputEvent" placeholder="Concert, Waterpark">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputTransportation">Transportation</label>
                        <input type="text" class="form-control" id="inputTransportation" placeholder="Bus, Train">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputHotel">Hotel</label>
                        <input type="text" class="form-control" id="inputHotel" placeholder="Hotel Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPrice">Price</label>
                        <input type="text" class="form-control" id="inputPrice" placeholder="00.00">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Country</th>
                    <th scope="col">City</th>
                    <th scope="col">Zip</th>
                    <th scope="col">Address</th>
                    <th scope="col">Event</th>
                    <th scope="col">Transportation</th>
                    <th scope="col">Hotel</th>
                    <th scope="col">Price</th>
                </tr>
            </thead>

        </table>
        <div id="here_table">

        </div>
    </div>
    <script src="./javascripts/package.js"></script>
</body>

</html>
